<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message ❤️</title>
    <style>
        body {
            background-color: #ffe0e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 300px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: absolute;
        }

        .gif-container img {
            width: 200px;
            border-radius: 20px;
        }

        #successMessage {
            display: none;
        }
    </style>
</head>

<body>

    <div id="mainContent">
        <div class="gif-container">
            <img id="statusGif"
                src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd6bjZueG56Znd6bjZueG56Znd6bjZueG56Znd6bjZueG56JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tX2dpZl9pZCZjdD1n/c76IJLufpNUMo/giphy.gif"
                alt="Cute Cat">
        </div>
        <h1>Will you be my Valentine? ❤️</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <div id="successMessage">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3h6Znd6bjZueG56Znd6bjZueG56Znd6bjZueG56Znd6bjZueG56JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbM3vUzUtS7YyN/giphy.gif"
            alt="Happy Cat">
        <h1 style="color: #ff4d6d;">Yay! I knew you'd say yes! ❤️ See you soon!</h1>
    </div>

    <script>
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Optional: Make the "Yes" button bigger every time she tries to click "No"
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize + 2}px`;
            yesBtn.style.padding = `${parseFloat(window.getComputedStyle(yesBtn).paddingTop) + 2}px ${parseFloat(window.getComputedStyle(yesBtn).paddingLeft) + 4}px`;
        }

        function celebrate() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.body.style.backgroundColor = "#ffc2d1";

            // Launch confetti effect if you want to add a library, 
            // but this keeps it simple!
        }
    </script>
</body>

</html>
